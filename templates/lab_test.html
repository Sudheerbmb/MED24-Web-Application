<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Tests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Schedule a Lab Test</h1>
        <form action="/schedule_lab_test" method="post">
            <div class="form-group">
                <label for="lab_test_id">Select a Lab Test:</label>
                <select id="lab_test_id" name="lab_test_id" class="form-control" required>
                    {% for lab_test in lab_tests %}
                        <option value="{{ lab_test.id }}">{{ lab_test.name }} - ${{ lab_test.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="lab_test_date">Date:</label>
                <input type="date" id="lab_test_date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Lab Test</button>
        </form>
    </div>
</body>
</html>
