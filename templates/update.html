<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: grid;
            gap: 10px;
        }

        form label {
            font-weight: bold;
            color: #666;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus {
            outline: none;
            border-color: #5e9ed6;
        }

        .btn {
            background-color: #5e9ed6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4a87c8;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
            color: #f44336;
            text-align: center;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #5e9ed6;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Update Profile</h1>
        <form action="/update" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ account['username'] }}" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ account['password'] }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ account['email'] }}" required>
            
            <label for="medical_condition">Medical Condition:</label>
            <input type="text" id="medical_condition" name="medical_condition" value="{{ account['medical_condition'] }}" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ account['address'] }}" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ account['city'] }}" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ account['state'] }}">
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{ account['country'] }}" required>
            
            <label for="postalcode">Postal Code:</label>
            <input type="text" id="postalcode" name="postalcode" value="{{ account['postalcode'] }}" required>
            
            <button type="submit" class="btn">Update</button>
        </form>
        {% if msg %}
        <p class="msg">{{ msg }}</p>
        {% endif %}
        <div class="back-link">
            <a href="/index">Back to Home</a>
        </div>
    </div>
</body>
</html>
